{% extends 'public/base.html' %}



{% block content %}

<div class="container">
	<div class="row align-items-center justify-content-center">
		<div class="col-md-12">
			<div class="login100-form-logo align-items-center justify-content-center">
									
				<div class="text-center" style="color:white;background: #179cd7;">
					WELCOME TO MY e_LEARNING
				</div>
			</div>
		</div>
		<div class="col-md-12 " style="backgound: red;">
			<div class="row">
				<div class="col-md-12">
					<form id="" style="margin-top:20px" method="POST" action="/e_learning?action=EDIT-COURSE&tid={{course.tid}}">
						
						<div class="row align-items-center justify-content-center">
							<div class="col-md-12 text-center">
								{%if resp%}
								{{resp}}
								{% else%}
								<div class="alert alert-info"> You are editing: {{course.title}} </div>
								{% endif%}
								<hr style="border: 2px double #179cd7;">
							</div>							
						</div>

						<div class="row">
							<div class="col-md-8">
                        		<div class='form-group'>
                        			<label>Title</label>
                        			<input type="text" name="title" id="title" class="form-control" required>
                        		</div>
                    		</div>
                    		<div class="col-md-4">
                        		<div class='form-group'>
                        			<label>Department</label>
                        			<select class="form-control" id="depart" name="depart" required>
                        				<option value="">Select</option>
                        				<option value="SAFETY">SAFETY</option>
                        				<option value="QUALITY">QUALITY</option>
                        				<option value="HR">HR</option>
                        				<option value="PSG">PSG</option>
            							<option value="MSG">MSG</option>
            							<option value="WHSE">WHSE</option>
                            			<option value="STR_ROOM">STR_ROOM</option>
                            			<option value="IT">IT</option>
                            			<option value="FINANCE">FINANCE</option>
                        			</select>
                        		</div>
                    		</div>		                    		                    		
                		</div>
                		<div class="row">
							<div class="col-md-4">
                        		<div class='form-group'>
                        			<label>Trainer/Qualifier</label>
                        			<select class="form-control" id="owner" name="owner" required>
                        				<option value="">Select</option>                        				
                        			</select>
                        		</div>
                    		</div>
                    		<div class="col-md-2">
                        		<div class='form-group'>
                        			<label>Expiry</label>
                        			<select class="form-control" id="exp" name="exp" required>
                        				<option value="">Select</option>
                        				<option value=0>Never</option>
                        				<option value=1>1 Year</option>
                        				<option value=2>2 Years</option>
                        				<option value=3>3 Years</option>
                        				<option value=4>4 Years</option>
                        				<option value=5>5 Years</option>
                        			</select>
                        		</div>
                    		</div>
                    		<div class="col-md-2">
                        		<div class='form-group'>
                        			<label>Priority</label>
                        			<select class="form-control" id="prio" name="prio" required>
                        				<option value="">Select</option>
                        				<option value="M">M</option>
                        				<option value="A">A</option>
                        				<!-- <option value="B">B</option> -->                 				
                        			</select>
                        		</div>
                    		</div>
                    		<div class="col-md-2">
                        		<div class='form-group'>
                        			<label>SUC?</label>
                        			<select class="form-control" id="suc" name="suc" required>
                        				<option value="">Select</option>
                        				<option value=0>Not Required</option>
                        				<option value=1>SUC only</option>
                        				<option value=2>Required</option>                  				
                        			</select>
                        		</div>
                    		</div>
                    		<div class="col-md-2">
                        		<div class='form-group'>
                        			<label>Pass Mark</label>
                        			<input type="number" name="pasmk" id="pasmk" class="form-control" required>
                        		</div>
                    		</div>		                    		                    		
                		</div>
                		<div class="row">
							<div class="col-md-8">
                        		<div class='form-group'>
                        			<label>Training Material Link</label>
                        			<input type="text" name="doc_link" id="doc_link" class="form-control" required>
                        		</div>
                    		</div>                   		
                    			                    		                    		
                		</div>
                		<div class="row align-items-center justify-content-center">
					<!--		<div class="col-md-6">
                        		<div class='form-group'>
                        			<label>Upload Main Training Material</label>
                        			<input type="file" id="material" name="material" class="form-control" accept=".doc, .ppt, .pdf, .txt" required>
                        		</div>
                    		</div>
                    		<div class="col-md-6">
                        		<div class='form-group'>
                        			<label>Quiz Link</label>
                        			<select class="form-control" id="quiz" name="quiz" required>
                        				<option value=0>Select</option>
                        				
                        			</select>                       			
                        		</div>
                    		</div>
                    		<div class="col-md-6">
                        		<div class='form-group'>
                        			<label>Upload SUCs</label>
                        			<input type="file" id="succ" name="succ" accept=".doc, .ppt, .pdf, .txt" class="form-control" multiple>                       			
                        		</div>
                    		</div>                    		
                    		<div class="col-md-6">
                        		<div class='form-group'>
                        			<label>Other Usefull Documents</label>
                        			<input type="file" id="other_file" name="other_file" class="form-control" accept=".doc, .ppt, .pdf, .txt" style="bakground-color: lavenda" multiple>                       			
                        		</div>
                    		</div>
                    	-->

                    		<div class="col-md-4">                    
                        		<div class='form-group'>
                            		<button class="btn btn-sm btn-info" type="submit"> Update Course</button>
                        		</div>
                    		</div>		                    		                    		
                		</div>
                		        
					</form>
				</div>
				
			</div>
		</div>
		
	</div>
	{% if enteries %}
	
	
    {% endif %}            
</div>

{% endblock %}

{% block tail %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">

//this function populates the qualifier field with data/

fetch(`/e_learning?action=${'FETCH-USERS'}`)
                    .then(function (response) {
                            return response.json();
                        }).then(function (text) {
                                
                                $('#owner').append(text.data);
                                $('#owner').val('{{course.owner}}');
                            })
 function inputValues()
 {
 	$('#title').val('{{course.title}}');
 	$('#depart').val('{{course.department}}');
 	$('#owner').val('{{course.owner}}');
 	$('#exp').val('{{course.expiry}}');
 	$('#prio').val('{{course.priority}}');
 	$('#pasmk').val('{{course.pass_mark}}');
 	$('#doc_link').val('{{course.doc_link}}');
	$('#suc').val('{{course.suc}}'); 	

 }
 inputValues();


</script>

{% endblock %}
